<style>
/* Elegant 5-photo collage */
.elegant-collage {
    max-width: 900px;
    margin: 30px auto;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-auto-rows: 220px;
    gap: 18px;
    padding: 8px;
}

.elegant-collage .collage-item {
    position: relative;
    overflow: hidden;
    border-radius: 12px;
    box-shadow: 0 8px 18px rgba(0,0,0,0.13);
    background: #fff;
    border: 2px solid #f8f4ef; /* soft frame */
}

.elegant-collage .collage-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* shape variations */
.elegant-collage .tall {
    grid-row: span 2;
}

.elegant-collage .wide {
    grid-column: span 2;
}

/* Mobile responsive */
@media (max-width: 768px) {
    .elegant-collage {
        grid-template-columns: repeat(2, 1fr);
        grid-auto-rows: 200px;
    }

    .elegant-collage .wide {
        grid-column: span 2;
    }
}

@media (max-width: 480px) {
    .elegant-collage {
        grid-template-columns: 1fr;
        grid-auto-rows: 240px;
    }

    .elegant-collage .tall {
        grid-row: span 2;
    }

    .elegant-collage .wide {
        grid-column: span 1;
    }
}
</style>

</head>
